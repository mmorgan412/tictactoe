<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <h4 id="user-message" class="user-message">X's Turn!</h4>
      <div class="container-fluid">
      <div class="col-xs-4"> </div>
      <div class="col-xs-4 game-board" id="gameBoard" data-player="x">
        <div class="row">
          <div id="row1col1" class="col-xs-4 box panel" data-index=0></div>
          <div id="row1col2" class="col-xs-4 box panel" data-index=1></div>
          <div id="row1col3" class="col-xs-4 box panel" data-index=2></div>
        </div>
        <div class="row">
          <div id="row2col1" class="col-xs-4 box panel" data-index=3></div>
          <div id="row2col2" class="col-xs-4 box panel" data-index=4></div>
          <div id="row2col3" class="col-xs-4 box panel" data-index=5></div>
        </div>
        <div class="row">
          <div id="row3col1" class="col-xs-4 box panel" data-index=6></div>
          <div id="row3col2" class="col-xs-4 box panel" data-index=7></div>
          <div id="row3col3" class="col-xs-4 box panel" data-index=8></div>
        </div>
      </div>
        <div class="col-xs-4"> </div>
      </div>
      <div class="col-md-4 text-center">
        <button type="button" id="new-game" class="btn btn-primary">New Game</button>
      </div>
    </body>
</html>
