<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


  <h1>Mel's Tic Tac Toe</h1>
  <div id="message"> </div>
  <form id="sign-up">
  <fieldset>
    <legend>Sign up!</legend>
    <input type="text" name="credentials[email]" placeholder="Enter Email" required>
    <input type="password" id="password" name="credentials[password]" placeholder="Enter Password" required>
    <input type="password" id="password-confirmation" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
    <input type="submit" name="submit" value="Sign up!">
  </fieldset>
</form>

<form id="sign-in">
  <fieldset>
    <legend>Sign in!</legend>
    <input type="text" name="credentials[email]" placeholder="Enter Email" required>
    <input type="password" name="credentials[password]" placeholder="Enter Password" required>
    <input type="submit" name="submit" value="Sign in!">
  </fieldset>
</form>

<form id="change-password" style="display:none">
  <fieldset>
    <legend>Change Password!</legend>
    <input type="text" name="passwords[old]" placeholder="Old Password" required>
    <input type="text" name="passwords[new]" placeholder="New Password" required>
    <input type="submit" name="submit" value="Change Password!">
  </fieldset>
</form>

<form id="sign-out" style="display:none">
  <fieldset>
    <legend>Sign Out!</legend>
    <input type="submit" name="submit" value="Sign Out!">
  </fieldset>
</form>


      <h4 id="user-message" class="user-message"></h4>
      <div class="container-fluid">
      <div class="col-xs-4"> </div>
      <div class="col-xs-4 game-board" id="gameBoard" data-player="x" style="display:none">
        <div class="row">
          <div id="row1col1" class="col-xs-4 box panel" data-index=0></div>
          <div id="row1col2" class="col-xs-4 box panel" data-index=1></div>
          <div id="row1col3" class="col-xs-4 box panel" data-index=2></div>
        </div>
        <div class="row">
          <div id="row2col1" class="col-xs-4 box panel" data-index=3></div>
          <div id="row2col2" class="col-xs-4 box panel" data-index=4></div>
          <div id="row2col3" class="col-xs-4 box panel" data-index=5></div>
        </div>
        <div class="row">
          <div id="row3col1" class="col-xs-4 box panel" data-index=6></div>
          <div id="row3col2" class="col-xs-4 box panel" data-index=7></div>
          <div id="row3col3" class="col-xs-4 box panel" data-index=8></div>
        </div>
      </div>
        <div class="col-xs-4"> </div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
          <button type="button" id="new-game" class="btn btn-primary" style="display:none">New Game</button>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </body>
</html>
